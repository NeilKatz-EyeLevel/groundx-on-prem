apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
  labels:
    app: {{ .Values.service.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
    spec:
      initContainers:
      - name: wait-for-cache
        image: public.ecr.aws/c9r4x6y5/eyelevel/busybox:latest
        imagePullPolicy: "Always"
        command: ['sh', '-c', "until nc -z {{ .Values.dependencies.cache }} 6379; do echo waiting for cache; sleep 2; done"] 
      - name: wait-for-database
        image: public.ecr.aws/c9r4x6y5/eyelevel/busybox:latest
        imagePullPolicy: "Always"
        command: ['sh', '-c', "until nc -z {{ .Values.dependencies.database }} 3306; do echo waiting for database; sleep 2; done"]
      - name: wait-for-stream
        image: public.ecr.aws/c9r4x6y5/eyelevel/busybox:latest
        imagePullPolicy: "Always"
        command: ['sh', '-c', "until nc -z {{ .Values.dependencies.stream }} 9092; do echo waiting for stream; sleep 2; done"]
      - name: wait-for-file-storage
        image: public.ecr.aws/c9r4x6y5/eyelevel/busybox:latest
        imagePullPolicy: "Always"
        command: ['sh', '-c', "until nc -z {{ .Values.dependencies.file }} 9000; do echo waiting for file storage; sleep 2; done"]
      containers:
      - name: {{ .Values.service.name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: "{{ .Values.image.pull }}"
        ports:
        - containerPort: 8080
        securityContext:
          runAsUser: {{ .Values.securityContext.runAsUser }}
          runAsGroup: {{ .Values.securityContext.runAsGroup }}
          fsGroup: {{ .Values.securityContext.fsGroup }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: config-volume
          mountPath: /home/golang/.cashbot/config.yaml
          subPath: config.yaml
      volumes:
      - name: config-volume
        configMap:
          name: config-yaml-map