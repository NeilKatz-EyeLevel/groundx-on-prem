apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ .Values.service.namespace }}
  labels:
    app: {{ .Values.service.name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
    spec:
      nodeSelector:
        gpu_memory: "{{ .Values.gpuMemory }}"
        node: "{{ .Values.nodeSelector.node }}"
      runtimeClassName: nvidia
      tolerations:
        - key: "gpu_memory"
          value: "{{ .Values.gpuMemory }}"
          effect: "NoSchedule"
        - key: "node"
          value: "{{ .Values.nodeSelector.node }}"
          effect: "NoSchedule"
      initContainers:
      - name: wait-for-cache
        image: public.ecr.aws/c9r4x6y5/eyelevel/busybox:latest
        imagePullPolicy: "Always"
        command: ['sh', '-c', "until nc -z {{ .Values.dependencies.cache }}; do echo waiting for cache; sleep 2; done"] 
      containers:
      - name: {{ .Values.service.name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: "{{ .Values.image.pull }}"
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        workingDir: /app
        command:
          - /bin/sh
          - -c
          - |
            export PYTHONPATH=/app && supervisord -c /app/supervisord.conf
        securityContext:
          runAsUser: {{ .Values.securityContext.runAsUser }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - ps aux | grep 'summary.celery.appSummary' || exit 1
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - ps aux | grep 'summary.celery.appSummary' || exit 1
          initialDelaySeconds: 10
          periodSeconds: 30
        resources:
          limits:
            nvidia.com/gpu: {{ .Values.replicas }}
          requests:
            nvidia.com/gpu: {{ .Values.replicas }}
        volumeMounts:
        - name: config-volume
          mountPath: /app/config.py
          subPath: config.py
        - name: supervisord-volume
          mountPath: /app/supervisord.conf
          subPath: supervisord.conf
      volumes:
      - name: config-volume
        configMap:
          name: summary-config-py-map
      - name: supervisord-volume
        configMap:
          name: summary-supervisord-24gb-conf-map