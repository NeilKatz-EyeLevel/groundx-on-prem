replicaCount: 1

image:
  repository: public.ecr.aws/c9r4x6y5/eyelevel/mysql
  tag: latest

service:
  name: mysql
  namespace: eyelevel
  node: crc
  type: ClusterIP
  port: 3306

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

persistence:
  enabled: true
  storageClass: "local-storage"
  accessModes:
    - ReadWriteMany
  size: 1Gi
  localPath: /Users/benjaminfletcher/mnt/mysql
  mountPath: /var/lib/mysql

securityContext:
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001